<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex ff-sans-serif bg-light">

  <div class="container border-radius-2 bg-white">
    <img class="border-radius-1" src="./images/image-qr-code.png" alt="qr-code">

    <h2 class="font-size-500" style="padding-inline: 1rem;">Improve your front-end skills by building projects</h2>

    <p class="text-gray font-size-400" style="padding-inline: 1rem;"> 
    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mahesh Maharjan</a>.
  </div>

</body>
</html>
